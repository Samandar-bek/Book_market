{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%; box-shadow: 0 8px 16px rgba(0,0,0,0.1); transition: all 0.3s ease;">
        <div class="card-header text-center  text-white rounded-top">
            <h4>Yangi Mahsulot Qo'shish</h4>
        </div>
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label">Mahsulot Nomi</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label for="id_category" class="form-label">Kategoriya</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label for="id_price" class="form-label">Narxi</label>
                    {{ form.price }}
                </div>

                <div class="mb-3">
                    <label for="id_stock" class="form-label">Ombordagi Miqdor</label>
                    {{ form.stock }}
                </div>

                <div class="mb-3">
                    <label for="id_image" class="form-label">Rasmi</label>
                    {{ form.image }}
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Tavsif</label>
                    {{ form.description }}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-48 rounded-3 px-4 py-2 shadow-sm hover-shadow-lg transition-all">Saqlash</button>
                    <a href="{% url 'product' %}" class="btn btn-danger w-48 rounded-3 px-4 py-2 shadow-sm hover-shadow-lg transition-all">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
