{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-white text-center">
            <h3 class="mb-0">Mahsulotni Tahrirlash</h3>
        </div>
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label">Mahsulot nomi</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Tavsif</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label for="id_price" class="form-label">Narx (so'm)</label>
                    {{ form.price }}
                </div>

                <div class="mb-3">
                    <label for="id_stock" class="form-label">Ombordagi miqdor</label>
                    {{ form.stock }}
                </div>

                <div class="mb-3">
                    <label for="id_category" class="form-label">Kategoriya</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label for="id_image" class="form-label">Mahsulot rasmi</label>
                    <div class="d-flex align-items-center border rounded p-2">
                        <div style="flex-grow: 1;">
                            <!-- Fayl input maydoni -->
                            {{ form.image }}
                        </div>
                        {% if product.image %}
                            <!-- Rasmni ko'rsatish -->
                            <div class="ms-3">
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" style="width: 120px; height: 100px; object-fit: cover; border-radius: 7px;">
                                <p class="text-muted mt-1 mb-0 text-center small">{{ product.image.name }}</p>
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning fw-bold">‚úèÔ∏è Saqlash</button>
                    <a href="{% url 'product' %}" class="btn btn-secondary">üîô Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
