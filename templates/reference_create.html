{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 30rem;">
        <div class="card-header" style="background-color: #f8f9fa; color:rgb(238, 243, 248); text-align: center;">
            <h4>Yangi malumot qo'shish</h4>
        </div>
        <div class="card-body" style="background-color: #ffffff; padding: 2rem;">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Nomi</label>
                    {{ form.name }} 
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Qiymati</label>
                    {{ form.value }} 
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-100 me-2">Saqlash</button>
                    <a href="{% url 'reference' %}" class="btn btn-danger w-100 ms-2">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
