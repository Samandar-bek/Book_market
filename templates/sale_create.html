{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Yangi Sotuv Qo'shish</h3>
        </div>

        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="product" class="form-label">Mahsulot</label>
                    <select name="product" id="product" class="form-select" required>
                        <option value="" disabled selected>Mahsulotni tanlang</option>
                        {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Miqdor</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success fw-bold">✔️ Saqlash</button>
                    <a href="{% url 'sale' %}" class="btn btn-outline-danger fw-bold text-white bg-danger">
                        ✖️Bekor qilish
                    </a>                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
