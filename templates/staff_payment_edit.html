{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Xodim To'lovini Tahrirlash</h1>
    
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            
            <!-- Forma bo'sh joylarni avtomatik to'ldiradi -->
            <div class="mb-3">
                <label for="id_staff" class="form-label">Xodim</label>
                <select id="id_staff" name="staff" class="form-select" required>
                    {% for staff in staff_list %}
                        <option value="{{ staff.id }}" {% if staff.id == form.instance.staff.id %}selected{% endif %}>
                            {{ staff.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="id_price" class="form-label">Oylik To'lov</label>
                <input type="number" id="id_price" name="price" class="form-control" value="{{ form.price.value }}" required>
            </div>

            <div class="d-flex justify-content-end">
                <a href="{% url 'staff' %}" class="btn btn-secondary me-2">Bekor qilish</a>
                <button type="submit" class="btn btn-primary">Saqlash</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
