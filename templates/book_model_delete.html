{% extends "base.html" %}

{% block content %}
<div class="position-fixed top-0 start-0 w-100 h-100" 
    style="background: rgb(252, 242, 242); backdrop-filter: blur(5px); z-index: 1;"></div>
<div class="d-flex justify-content-center align-items-center vh-100 position-relative" style="z-index: 2;">
    <div class="card shadow-lg border-0 rounded-lg w-50">
        <div class="card-header text-white bg-danger text-center py-4 rounded-top">
            <h3 class="mb-0">Tasdiqlash</h3>
        </div>
        <div class="card-body text-center py-5">
            <p class="mb-4 fs-5">
                Rostdan ham <strong class="text-danger">{{ model.name }}</strong> o‘chirmoqchimisiz?
            </p>
            <form method="POST" action="{% url 'book_model_delete' model.pk %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 py-2 me-2">
                    ✖️ O'chirish
                </button>
                <a href="{% url 'book_model' %}" class="btn btn-secondary px-4 py-2">
                    Bekor qilish
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
